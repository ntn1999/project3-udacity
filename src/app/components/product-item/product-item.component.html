<div class="product-container">
  <div class="product-image" routerLink="/products/{{ product.id }}">
    <img
      src="{{ product.url }}"
      alt="{{ product.name }}"
      width="200"
      height="300"
    />
  </div>
  <div>{{ product.name }}</div>
  <div>${{ product.price }}</div>
  <select [(ngModel)]="selectedOption" class="select-input">
    <option *ngFor="let option of options" [value]="option">
      {{ option }}
    </option>
  </select>
  <button (click)="addToCart(product, selectedOption)">Add to cart</button>
</div>
